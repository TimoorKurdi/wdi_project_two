<html>
<head>
	<title>WDI Project Two</title>
</head>
<body>

      <div id="friend">Friends

        <ul></ul>

      </div>

      <div id="family">Family

        <ul></ul>

      </div>

      <div id="work">Work

           <ul></ul>

      </div>

       <button id="createbutton"></button>

       <button id="deletebutton"></button>

        <!-- <form>
        <input type="text" placeholder="Edit"> -->
       <button id="editbutton"></button>
  <!--       </form> -->


       <script type="text/javascript">

        var friends = [" Jeff " , " Joe " , " Adrian " , " Neel " , " JeffK " , " Sean "]

        var family = [ " Mom " , " Victor Cruz " , " Eli Manning " , " Henrik Lunqvist " , " Lebron James "]

        var coworkers = [ " Bill Gates " , " Mark Cuban " , " Mark Zuckerberg " , " The Google Guys "]

        var button = document.getElementById("createbutton")
        button.innerText = "Add"

          button.addEventListener("click", function() {

            var div = document.getElementById("friend")

            var addUl = document.querySelector("ul")
            addUl.id = "frnd"


             for (var i = 0; i < friends.length; i++) {

                  var friend = friends[i]

                  var addLi = document.createElement("li")

                  addLi.id = "lione"

                  addLi.innerText = friend

              div.appendChild(addUl)
              document.body.appendChild(div)
              addUl.appendChild(addLi)

          }

              /////////////////////////////

               var divTwo = document.getElementById("family")

                var addUl = document.querySelector("ul")
                 addUl.id = "familia"

                for(var i = 0; i < family.length; i++) {

                var fam = family[i]

                 var addLi = document.createElement("li")
                  addLi.id = "litwo"

                  addLi.innerText = fam

                  divTwo.appendChild(addUl)
                 addUl.appendChild(addLi)

                document.body.appendChild(divTwo)

              }


          /////////////////////////////

              var divThree = document.getElementById("work")

              var addUl = document.querySelector("ul")
               addUl.id = "job"

               for(var i = 0; i < coworkers.length; i++) {

                var work = coworkers[i]

                var addLi = document.createElement("li")
                 addLi.id = "lithree"

                  addLi.innerText = work

                  divThree.appendChild(addUl)
                 addUl.appendChild(addLi)

               document.body.appendChild(divThree)

            }



      });

      var editbutton = document.getElementById("editbutton")
      editbutton.innerText = "Edit"

       editbutton.addEventListener("click", function() {

          var editFrndLi = document.getElementById("lione");

            editFrndLi.removeChild(editFrndLi.firstChild)

            var newli = document.createElement("li")

            newli.innerText = "Hello"

            editFrndLi.appendChild(newli)

            console.log("Testing edit feature")

      });

          var deleteButton = document.getElementById("deletebutton")
          deleteButton.innerText = "Delete"

          deleteButton.addEventListener("click", function() {

                  var frndList = document.getElementById("frnd");
                  var familiaList  = document.getElementById("familia");
                  var jobList  = document.getElementById("job");

                    frndItemsCount = frndList.children.length;
                    familiaItemsCount = familiaList.children.length;
                    jobItemsCount = jobList.children.length;

                  if (frndItemsCount > 0 ) {
                         frndList.removeChild(frndList.firstChild);
                  } else if (familiaItemsCount > 0) {
                        familiaList.removeChild(familiaList.firstChild);
                  } else if (jobItemsCount > 0) {
                        jobList.removeChild(jobList.firstChild);
                  } else {
                     console.log("Nothing to remove.");

               }

         });

    </script>

</body>
</html>
